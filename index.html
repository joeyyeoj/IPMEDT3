<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Hello World! </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

      </a-assets>

      <a-camera id="js--camera" position="0 2 0">
        <a-entity id="js--cursor"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: #7a7a7a; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
      </a-camera>

      <a-cylinder class="js--place js--interact" position="0 0 0" color="#fa4646" radius=".5" height=".05">  </a-cylinder>
      <a-cylinder class="js--place js--interact" position="0 0 -5" color="#fa4646" radius=".5" height=".05">  </a-cylinder>

    </a-scene>
  </body>
</html>
