<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Individuele Opdracht 2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script  src="js/main.js"></script>
    <script src="js/components.js"></script>
  </head>
  <body>
    <a-scene>
        <a-camera id="js--camera" light="type: point; intensity: 1; distance: 100; decay: 1" position="0 2 0" wasd-controls="acceleration:300">
          <a-entity id="js--cursor"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1;"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
            animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150; to: 1 1 1;"
            cursor = "fuse: true; fuseTimeout: 1000"
            material = "color: #7a7a7a; shader: flat"
            geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
            position = "0 0 -0.5"
            raycaster = "objects: .js--interact"
          ></a-entity>
        </a-camera>



        <!-- VOORBEELDKEYS  -->
        <a-box class="js--interact" book slotPos="0" position="6 2 3.5" width="0.5" height="0.8" depth="0.2" color="red"></a-box>
        <a-box class="js--interact" book slotPos="1" position="6 2 4.5" width="0.5" height="0.8" depth="0.2" color="purple"></a-box>
        <a-box class="js--interact" book slotPos="2" position="6 2 5.5" width="0.5" height="0.8" depth="0.2" color="yellow"></a-box>

        <a-box class="js--interact" book slotPos="4" position="6 2 7.5" width="0.5" height="0.8" depth="0.2" color="green"></a-box>


        <a-box height="5" width="10" depth="1" color="brown" position="5 2 0">

            </a-image>
            <a-circle class="js--colorselect" position="0 -0.4 0.126" radius="0.5" color="#121212">
