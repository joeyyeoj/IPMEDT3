<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Puzzle Room 4 </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/components.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="mali" src="/audio/mali.mp3" preload="auto"> </audio>
        <audio id="buku" src="/audio/buku.mp3" preload="auto"> </audio>
        <audio id="kiyele" src="/audio/kiyele.mp3" preload="auto"> </audio>
      </a-assets>

      <a-camera id="js--camera" position="0 2 0">
        <a-entity id="js--cursor"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: #7a7a7a; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
      </a-camera>
      <a-cylinder teleportplace class="js--interact" position="0 0 0" color="#fa4646" radius=".5" height=".05">  </a-cylinder>

      <a-entity id="puzzel4" position="0 0 -5">
        <a-cylinder teleportplace class="js--interact" position="0 0 0" color="#fa4646" radius=".5" height=".05"></a-cylinder>

        <a-box id="js--puzzle4Book" position="0 0 -2" color="green" visible=false> </a-box>

        <a-text puzzle4word class="js--interact" geometry="primitive:plane; height: .3; width:1;" material="color: #fa4646" scale="3 3 3" position="-5 2 -8" value="mali" sound="src: #mali" color="black" align="center" letter-spacing="20px">
          <a-entity puzzle4buttonset class="js--buttonset js--interact" state="up" position="0 0 0">
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 .3 0" color="green"></a-triangle>
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 -.3 0" rotation="0 0 180" color="black"></a-triangle>
          </a-entity>
          <a-entity puzzle4buttonset class="js--buttonset js--interact" state="up" position=".35 0 0">
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 .3 0" color="green"></a-triangle>
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 -.3 0" rotation="0 0 180" color="black"></a-triangle>
          </a-entity>
        </a-text>
        <a-text puzzle4word class="js--interact" geometry="primitive:plane; height: .3; width:1;" material="color: #fa4646" scale="3 3 3" position="0 2 -8" value="buku" sound="src: #buku" color="black" align="center" letter-spacing="20px">
          <a-entity puzzle4buttonset class="js--buttonset js--interact" state="up" position="-.1 0 0">
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 .3 0" color="green"></a-triangle>
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 -.3 0" rotation="0 0 180" color="black"></a-triangle>
          </a-entity>
          <a-entity puzzle4buttonset class="js--buttonset js--interact" state="up" position=".35 0 0">
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 .3 0" color="green"></a-triangle>
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 -.3 0" rotation="0 0 180" color="black"></a-triangle>
          </a-entity>
        </a-text>
        <a-text puzzle4word class="js--interact" geometry="primitive:plane; height: .3; width:1.3;" material="color: #fa4646" scale="3 3 3" position="5 2 -8" value="kiyele" sound="src: #kiyele" color="black" align="center" letter-spacing="20px">
          <a-entity puzzle4buttonset class="js--buttonset js--interact" state="up" position="-.3 0 0">
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 .3 0" color="green"></a-triangle>
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 -.3 0" rotation="0 0 180" color="black"></a-triangle>
          </a-entity>
          <a-entity puzzle4buttonset class="js--buttonset js--interact" state="up" position=".1 0 0">
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 .3 0" color="green"></a-triangle>
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 -.3 0" rotation="0 0 180" color="black"></a-triangle>
          </a-entity>
          <a-entity puzzle4buttonset class="js--buttonset js--interact" state="up" position=".5 0 0">
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 .3 0" color="green"></a-triangle>
            <a-triangle class="js--interact" scale=".25 .25 .25" position="0 -.3 0" rotation="0 0 180" color="black"></a-triangle>
          </a-entity>
        </a-text>
      </a-entity>

    </a-scene>
  </body>
</html>
