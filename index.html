<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Puzzle Room 4 </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/components.js"></script>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-assets>
        <audio id="mali" src="/audio/mali.mp3" preload="auto"></audio>
        <audio id="buku" src="/audio/buku.mp3" preload="auto"></audio>
        <audio id="kiyele" src="/audio/kiyele.mp3" preload="auto"></audio>

        <a-asset id="totem-mtl" src="/obj/totem.mtl"></a-asset>
        <a-asset id="totem-obj" src="/obj/totem.obj"></a-asset>

        <a-asset id="brickpatternwall" src="/textures/brickpatternwall.jpg"></a-asset>
        <a-asset id="brickpatternwallcolors" src="/textures/brickpatternwallcolors.jpg"></a-asset>
        <a-asset id="brickpatternwallmoss" src="/textures/brickpatternwallmoss.jpg"></a-asset>

        <a-asset id="stonewall" src="/textures/stonewall.jpg"></a-asset>
        <a-asset id="stonewallmoss" src="/textures/stonewallmoss.jpg"></a-asset>
        <a-asset id="brickwallmoss" src="/textures/brickwallmoss.jpg"></a-asset>

        <a-asset id="stonewallbrick" src="/textures/stonewallbrick.jpg"> </a-asset>
        <a-asset id="stonewallbrickcolors" src="/textures/stonewallbrickcolors.jpg"></a-asset>
        <a-asset id="stonewallbrickmoss" src="/textures/stonewallbrickmoss.jpg"></a-asset>
      </a-assets>

      <a-camera id="js--camera" light="type: point; intensity: 1; distance: 100; decay: 1" position="0 2 0" wasd-controls="acceleration:300">
        <a-entity id="js--cursor"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1;"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
          animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150; to: 1 1 1;"
          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: #7a7a7a; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
      </a-camera>

      <a-entity id="puzzlemain" position="0 0 0">
        <a-entity id="puzzlemain__landing" position="0 0 0">
          <a-cylinder teleportplace class="js--interact" position="0 0 0" rotation="0 0 0" color="#fa4646" radius=".5" height=".05"></a-cylinder>
          <a-plane src="#brickpatternwallcolors" position="0 5 0" rotation="90 0 0" width="10" height="10" material="side: double; repeat: 5 5"></a-plane>
          <a-plane src="#brickpatternwallmoss" position="0 0 0" rotation="90 0 0" width="10" height="10" material="side: double; repeat: 5 5"></a-plane>
          <a-plane src="#brickpatternwallcolors" position="-5 2.5 0" rotation="0 90 0" width="10" height="5" material="side: double; repeat: 5 2.5"></a-plane>
          <a-plane src="#brickpatternwallcolors" position="5 2.5 0" rotation="0 90 0" width="10" height="5" material="side: double; repeat: 5 2.5"></a-plane>
          <a-plane src="#brickpatternwallcolors" position="0 2.5 5" rotation="0 0 0" width="10" height="5" material="side: double; repeat: 5 2.5"></a-plane>
        </a-entity>
        <a-entity id="puzzlemain__hall">
          <a-entity id="puzzlemain__hall__puzzle1" position="0 0 -7">
            <a-cylinder teleportplace class="js--interact" position="0 0 0" rotation="0 0 0" color="#fa4646" radius=".5" height=".05"></a-cylinder>
            <a-plane src="#brickpatternwallcolors" position="0 5 0" rotation="90 0 0" width="10" height="4" material="side: double; repeat: 5 2"></a-plane>
            <a-plane src="#brickpatternwallmoss" position="0 0 0" rotation="90 0 0" width="10" height="4" material="side: double; repeat: 5 2"></a-plane>
            <a-entity id="puzzlemain__hall__puzzle1__openWall" position="-5 0 0">

              <a-plane src="#brickpatternwallcolors" position="0 4 0" rotation="0 90 0" width="2" height="2" material="side: double; repeat: 1 1"></a-plane>
              <a-plane src="#brickpatternwallcolors" position="0 2.5 -1.5" rotation="0 90 0" width="1" height="5" material="side: double; repeat: .5 2.5"></a-plane>
            </a-entity>
            <a-entity id="puzzlemain__hall__puzzle1__closedWall" position="5 0 0">
              <a-plane src="#brickpatternwallcolors" position="0 2.5 0" rotation="0 90 0" width="4" height="5" material="side: double; repeat: 2 2.5"></a-plane>
            </a-entity>

            <a-entity id="puzzle1" geometry="primitive: plane; width: 7; height: 7"  rotation="-90 0 -90"  material="opacity: 1; src:#floor; repeat: 10 10" position="-15.5 0 0">
              <a-cylinder teleportplace class="js--interact" position="0 1 0" rotation="90 0 0" color="#fa4646" radius=".5" height=".05"></a-cylinder>
                <a-plane src="#stonewall" width="7" height="5" position="0 -3.5 2.5" rotation="-90 0 0" material="side: double; repeat: 3.5 2.5">
                  <!-- whiteboard -->
                  <a-plane color="#fff" width="2" height="4" position="1.5 -0.5 0.1">
                    <!-- zin 1 -->
                    <a-box class="js--puzzlebox js--interact" color="yellow" height="0.2" width="0.3" depth="0.2" position="0.5 -1.5 0" id="js--word1">
                      <a-text value="Ni" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                      <a-text value="Ik-voltooid-slapen" position="0 -1.3 0" align="cen2.5er" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                      <a-text value="'Ik heb geslapen'" position="0 -1.1 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                    <a-box class="js--interact js--puzzlebox" color="cyan"  height="0.2" width="0.3" depth="0.2" position="0 -1.5 0">
                      <a-text value="me" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                    <a-box class="js--interact js--puzzlebox" color="green" height="0.2" width="0.4" depth="0.2" position="-0.5 -1.5 0">
                      <a-text value="lala" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>

                    <!-- zin 2 -->
                    <a-box class="js--interact js--puzzlebox" color="yellow" height="0.2" width="0.3" depth="0.2" position="0.6 -0.8 0">
                      <a-text value="A" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                    <a-box class="js--interact js--puzzlebox" color="cyan" height="0.2" width="0.3" depth="0.2" position="0.2 -0.8 0">
                      <a-text value="li" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                      <a-text value="hij/zij-toen-jou-zien" position="0 -0.6 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                      <a-text value="'Hij/zij zag jou'" position="0 -0.4 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                    <a-box class="js--interact js--puzzlebox" color="purple"  height="0.2" width="0.3" depth="0.2" position="-0.2 -0.8 0" id="js--word3">
                      <a-text value="ku" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                    <a-box class="js--interact js--puzzlebox" color="green" height="0.2" width="0.4" depth="0.2" position="-0.6 -0.8 0">
                      <a-text value="ona" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>

                    <!-- zin 3 -->
                    <a-box class="js--interact js--puzzlebox" color="yellow" height="0.2" width="0.3" depth="0.2" position="0.7 -0.1 0">
                      <a-text value="A" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                    <a-box class="js--interact js--puzzlebox" color="cyan" height="0.2" width="0.3" depth="0.2" position="0.3 -0.1 0">
                      <a-text value="li" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                      <a-text value="hij/zij-toen-ons-horen" position="0 0.1 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                      <a-text value="'Hij/zij hoorde ons'" position="0 0.3 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                    <a-box class="js--interact js--puzzlebox" color="purple"  height="0.2" width="0.3" depth="0.2" position="-0.1 -0.1 0">
                      <a-text value="tu" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                    <a-box class="js--interact js--puzzlebox" color="green" height="0.2" width="0.5" depth="0.2" position="-0.6 -0.1 0">
                      <a-text value="sikia" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>

                    <!-- zin 4 -->
                    <a-box class="js--interact js--puzzlebox" color="yellow" height="0.2" width="0.3" depth="0.2" position="0.6 0.6 0">
                      <a-text value="Tu" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                    <a-box class="js--interact js--puzzlebox" color="cyan" height="0.2" width="0.3" depth="0.2" position="0.1 0.6 0" id="js--word2">
                      <a-text value="Na" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                      <a-text value="hij/zij-toen-ons-horen" position="0 0.8 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                      <a-text value="'Hij/zij hoorde ons'" position="0 1 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                    <a-box class="js--interact js--puzzlebox" color="green" height="0.2" width="0.6" depth="0.2" position="-0.5 0.6 0">
                      <a-text value="soma" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>

                    <!-- zin 5 -->
                    <a-box class="js--interact js--puzzlebox" color="yellow" height="0.2" width="0.3" depth="0.2" position="0.6 1.3 0">
                      <a-text value="Wa" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                    <a-box class="js--interact js--puzzlebox" color="cyan" height="0.2" width="0.3" depth="0.2" position="0.1 1.3 0">
                      <a-text value="Ta" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>
                      <a-text value="zij-toekomstig-houden.van leeuw" position="0 1.5 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                      <a-text value="'Zij zullen van de leeuw houden'" position="0 1.7 0" align="center" rotation="180 180 0" scale="0.5 0.5 0.5" color="black"></a-text>
                    <a-box class="js--interact js--puzzlebox" color="green" height="0.2" width="0.6" depth="0.2" position="-0.5 1.3 0" id="js--word4">
                      <a-text value="penda" position="0 0 0.1" align="center" rotation="180 180 0"></a-text>
                    </a-box>

                  </a-plane>
                  <a-text value="In het Swahili (gesproken in Tanzania) kun je in één woord hetzelfde zeggen als waar we in het Nederlands maar liefst drie woorden voor nodig hebben!
                   Deze taal is een meester in het gebruiken van voorvoegsels, bijvoorbeeld voor het onderwerp, het lijdend voorwerp en de verleden of tegenwoordige tijd.
                   Hoe zeg je in het Swahili “ik houd van jou”?" position="0.25 -0.7 0" rotation="180 180 0" scale="0.7 0.7 0.7"></a-text>
                  <a-box class="js--interact js--puzzleslot" width="0.2" height="0.2" depth="0.1" position="-0.5 1 0.1" color="black">
                    <a-text value="ik" position="0 -0.7 0" align="center" rotation="180 180 0"></a-text>
                  </a-box>
                  <a-box class="js--interact js--puzzleslot" width="0.2" height="0.2" depth="0.1" position="-1.25 1 0.1" color="black">
                    <a-text value="houd" position="0 -0.7 0" align="center" rotation="180 180 0"></a-text>
                  </a-box>
                  <a-box class="js--interact js--puzzleslot" width="0.2" height="0.2" depth="0.1" position="-2 1 0.1" color="black">
                    <a-text value="van" position="0 -0.7 0" align="center" rotation="180 180 0"></a-text>
                  </a-box>
                  <a-box class="js--interact js--puzzleslot" width="0.2" height="0.2" depth="0.1" position="-2.75 1 0.1" color="black">
                    <a-text value="jou" position="0 -0.7 0" align="center" rotation="180 180 0"></a-text>
                  </a-box>
                </a-plane>
                <a-plane src="#stonewall" width="7" height="7" position="0 0 5" material="side: double; repeat: 3.5 3.5" rotation="0 0 0" ></a-plane>
                <a-plane src="#stonewall" width="2.5" height="5" position="-2.25 3.5 2.5" rotation="-90 0 0" material="side: double; repeat: 1 2.5"></a-plane>
                <a-plane src="#stonewall" width="2.5" height="5" position="2.25 3.5 2.5" rotation="-90 0 0" material="side: double; repeat: 1 2.5"></a-plane>
                <a-plane src="#stonewall" width="7" height="5" position="3.5 0 2.5" rotation="0 90 -90" material="side: double; repeat: 3.5 2.5"></a-plane>
                <a-plane src="#stonewall" width="7" height="5" position="-3.5 0 2.5" rotation="0 90 -90" material="side: double; repeat: 3.5 2.5"></a-plane>
                <a-entity position="6 -1 0"rotation="180 90 90">
                  <a-plane src="#stonewallbrickcolors" position="-8 1.5 5" rotation="0 0 0" width="7" height="3" material="side: double; repeat: 7 2.5"></a-plane>
                  <a-plane src="#stonewallbrickcolors" position="-8 1.5 7" rotation="0 0 0" width="7" height="3" material="side: double; repeat: 7 2.5"></a-plane>
                  <a-plane src="#stonewallbrickcolors" position="-8 3 6" rotation="90 0 0" width="7" height="2" material="side: double; repeat: 7 1"></a-plane>
                  <a-plane src="#stonewallbrick" position="-8 0 6" rotation="90 0 0" width="7" height="2" material="side: double; repeat: 7 1"></a-plane>
                </a-entity>
                <a-cylinder teleportplace class="js--interact" position="0 8 0" rotation="90 0 0" color="#fa4646" radius=".5" height=".05"></a-cylinder>
            </a-entity>
          </a-entity>
          <a-entity id="puzzlemain__hall__puzzle2" position="0 0 -11">
            <a-cylinder teleportplace class="js--interact" position="0 0 0" rotation="0 0 0" color="#fa4646" radius=".5" height=".05"></a-cylinder>
            <a-plane src="#brickpatternwallcolors" position="0 5 0" rotation="90 0 0" width="10" height="4" material="side: double; repeat: 5 2"></a-plane>
            <a-plane src="#brickpatternwallmoss" position="0 0 0" rotation="90 0 0" width="10" height="4" material="side: double; repeat: 5 2"></a-plane>
            <a-entity id="puzzlemain__hall__puzzle2__openWall" position="5 0 0">
              <a-plane src="#brickpatternwallcolors" position="0 2.5 1.5" rotation="0 90 0" width="1" height="5" material="side: double; repeat: .5 2.5"></a-plane>
              <a-plane src="#brickpatternwallcolors" position="0 4 0" rotation="0 90 0" width="2" height="2" material="side: double; repeat: 1 1"></a-plane>
              <a-plane src="#brickpatternwallcolors" position="0 2.5 -1.5" rotation="0 90 0" width="1" height="5" material="side: double; repeat: .5 2.5"></a-plane>
            </a-entity>
            <a-entity id="puzzlemain__hall__puzzle2__closedWall" position="-5 0 0">
              <a-plane src="#brickpatternwallcolors" position="0 2.5 0" rotation="0 90 0" width="4" height="5" material="side: double; repeat: 2 2.5"></a-plane>
            </a-entity>
            <a-entity id="puzzle2" geometry="primitive: plane; width: 7; height: 7"  rotation="-90 0 0"  material="opacity: 1; color:#654321" position="1.5 -0.1 2">
              <a-cylinder teleportplace class="js--interact" position="0.5 0 0" height="0.2" radius="0.5" rotation="90 -0.1 0" color="black"></a-cylinder>
              <a-cylinder teleportplace class="js--interact" position="-2 0 0" height="0.2" radius="0.5" rotation="90 -0.1 0" color="black"></a-cylinder>
                <a-plane width="7" height="5" color="#cb4154" position="0 -3.5 1.5" rotation="-90 0 0" material="side: double">
                  <a-plane width="3.5" height="0.5" position="1.6 -2.2 0.05" color="white" material="side: double">
                    <a-text wrap-count="50" color="black" align="left" position="1.55 0 0" rotation="0 0 180" scale="0.5 0.5 0.5" value="In het Kinyarwanda (gesproken in Rwanda) werkt het ook zo.
                     In de zinnen die je hier ziet, staat steeds dezelfde informatiebron vóór het werkwoord, maar welke?
                      De agens, de patiens, de focus of het topic? " position="1.25 0 0"></a-text>
                  </a-plane>
                  <a-plane width="3.5" height="0.5" position="1.6 -1.55 0.05" color="white" material="side: double">
                    <a-text wrap-count="50" color="black" align="left" position="1.55 0 0" rotation="0 0 180" scale="0.5 0.5 0.5" value="1a. Umúnyéeshuûri		y-a-gii-ye		kw’	iishuûri
      	                                                                                student	hij-toen-gaan-voltooid	naar school
      	                                                                                ‘De student ging naar school (en niet naar huis).’" position="1.25 0 0"></a-text>
                  </a-plane>
                  <a-plane width="3.5" height="0.6" position="1.6 -0.95 0.05" color="white" material="side: double">
                    <a-text wrap-count="50" color="black" position="1.55 0 0" rotation="0 0 180" scale="0.5 0.5 0.5" value="1b. Ishuûri		ry-a-gii-yé-ho		umúnyéeshuûri
      	                                                                                school		hij-toen-gaan-voltooid-locatie	student
      	                                                                                ‘Het is de student die naar school ging.’
      	                                                                                Letterlijk: ‘De school ging de student.’" position="1.25 0 0"></a-text>
                  </a-plane>
                  <a-plane width="3.5" height="0.6" position="1.6 -0.3 0.05" color="white" material="side: double">
                    <a-text wrap-count="50" color="black" position="1.55 0 0" rotation="0 0 180" scale="0.5 0.5 0.5" value="2. Ikárámu	i-ra-andik-iish-a		úmwáalímu
                                                                                      	   pen		hij-nu-schrijven-met-onvoltooid	leraar
                                                                                    ‘De pen wordt gebruik om mee te schrijven door de leraar’
                                                                                      Letterlijk: ‘De pen schrijft de leraar.’" position="1.25 0 0"></a-text>
                  </a-plane>
                  <a-plane width="3.5" height="0.6" position="1.6 0.35 0.05" color="white" material="side: double">
                    <a-text wrap-count="50" color="black" position="1.55 0 0" rotation="0 0 180" scale="0.5 0.5 0.5" value="3a. Abáana	nti-ba-nywá		inzogá.
      	                                                                                                                        kinderen	niet-zij-drinken	alcohol
      	                                                                                                                        ‘Kinderen drinken geen alcohol (maar wel water).’" position="1.25 0 0"></a-text>
                  </a-plane>
                  <a-plane width="3.5" height="0.6" position="1.6 1 0.05" color="white" material="side: double">
                    <a-text wrap-count="50" color="black" position="1.55 0 0" rotation="0 0 180" scale="0.5 0.5 0.5" value="3b. Inzogá	nti-zi-nywá		abáana.
      	                                                                                                                        alcohol	niet-hij-drinken	kinderen
      	                                                                                                                        ‘Het zijn de kinderen die geen alcohol drinken.’
      	                                                                                                                        Letterlijk: ‘Alcohol drinkt geen kinderen.’" position="1.25 0 0"></a-text>
                 </a-plane>


                  <!-- BUTTons -->
                  <a-entity position="-3 1 0">
                    <a-text align="center" value="Kijk naar de knop met
                     het antwoord!" position="1.135 -1.5 0.125" rotation="0 0 180"></a-text>
                    <a-box class="js--answerbutton js--interact" color="gray" width="1.25" height="0.35" depth="0.25" position="1.85 -1 0.125">
                      <a-text color="white" value="De agens" position="0 0 0.125" align="center" rotation="0 0 180"></a-text>
                    </a-box>
                    <a-box class="js--answerbutton js--interact" color="gray" width="1.25" height="0.35" depth="0.25" position="0.5 -1 0.125">
                      <a-text color="white" value="De patiens" position="0 0 0.125" align="center" rotation="0 0 180"></a-text>

                <a-plane width="7" height="5" color="#cb4154" position="0 3.5 1.5" rotation="-90 0 0" material="side: double">
                  <a-plane width="3" height="2" position="1.5 -1.25 -0.05" color="white" material="side: double">
                    <a-text color="black" rotation="180 0 0" scale="0.5 0.5 0.5" value="In het Nederlands kun je niet zeggen “de kanarie de kat ving.”

                    Dat is raar. We moeten nou eenmaal de woordvolgorde “de kanarie ving de kat” aanhouden.

                     Dat komt doordat in het Nederlands het onderwerp ‘de kanarie’ vóór het werkwoord ‘ving’ hoort, en ‘de kat’ áchter het werkwoord komt.

                      In veel Afrikaanse talen wordt de woordvolgorde echter door iets heel anders bepaald! De positie van een woord hangt af van de informatie die het woord je geeft.

                      Op de andere muur staan een viertal echte taalwetenschapperstermen: " position="-1.25 0 0"></a-text>
                  </a-plane>
                </a-plane>

                <a-plane width="7" height="5" color="#cb4154" position="3.5 0 1.5" rotation="0 90 -90" material="side: double">
                  <a-plane width="3" height="1.5" position="-1.6 -1.5 -0.05" color="white" material="side: double">
                    <a-text color="black" rotation="180 0 0" scale="0.5 0.5 0.5" value="1) Topic: het topic is vaak de informatie die eerder in het verhaal al is genoemd. Als het topic opnieuw langskomt, weten te toehoorders al dat dit een onderdeel is van het verhaal en gaat de aandacht eerder uit naar een element dat nieuw wordt genoemd. Bijvoorbeeld: ‘maar wat betreft die hond dus, die kreeg een bót van z’n baasje!’ Hierin is de hond dus het topic. " position="-1.25 0 0"></a-text>
                  </a-plane>
                  <a-plane width="3" height="1.5" position="1.6 -1.5 -0.05" color="white" material="side: double">
                    <a-text color="black" rotation="180 0 0" scale="0.5 0.5 0.5" value="2) Focus: de focus is het element dat nieuw wordt genoemd. Omdat de toehoorders nog niet weten dat dit element onderdeel uitmaakt van het verhaal, komt er extra aandacht op. In het voorbeeld ‘maar wat betreft die hond dus, die kreeg een bót van z’n baasje!’ is het bot de focus. Het kan ook dat de focus extra belangrijk wordt gevonden: ‘het was een bót dat de hond kreeg!’ Er kan ook nadruk op komen om een contrast aan te geven: ‘nee, de jongen ging niet línksaf (maar réchtsaf)!’ " position="-1.25 0 0"></a-text>
                  </a-plane>
                  <a-plane width="3" height="1.5" position="-1.6 0.25 -0.05" color="white" material="side: double">
                    <a-text color="black" rotation="180 0 0" scale="0.5 0.5 0.5" value="3) Agens: de agens voert vrijwillig een actie uit: hij loopt, hij rent, hij leest... Belangrijk om te onthouden is dat de agens niet hetzelfde is als het ‘onderwerp’ in het Nederlands. In een Nederlandse lijdende zin, zoals ‘het boek wordt gelezen door de jongen’ is ‘het boek’ het onderwerp (‘Wie of wat wordt gelezen? Het boek’), maar is het boek niet vrijwillig een actie aan het uitvoeren. " position="-1.25 0 0"></a-text>
                  </a-plane>
                  <a-plane width="3" height="1.5" position="1.6 0.25 -0.05" color="white" material="side: double">
                    <a-text color="black" rotation="180 0 0" scale="0.5 0.5 0.5" value="4) Patiens: de patiens ondergaat de actie van het werkwoord. Bijvoorbeeld in ‘de man leest de brief’ wordt er iets gedaan met ‘de brief.’ Die wordt namelijk gelezen (door de man). De patiens is echter niet exact hetzelfde als het lijdend voorwerp. In de zin ‘het boek wordt gelezen door de jongen’ ondergaat ‘het boek’ de actie van het lezen (en is het dus de patiens), maar is het het onderwerp (‘Wie of wat wordt gelezen? Het boek)! " position="-1.25 0 0"></a-text>
                  </a-plane>
                </a-plane>
                <a-plane width="7" height="5" color="#cb4154" position="-3.5 0 1.5" rotation="0 90 -90" material="side: double"></a-plane>
            </a-entity>
