<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- <script src="js/aframe.min.js" type="text/javascript"></script> -->
  <script src="js/components.js" type='text/javascript'></script>
  <script src="js/main.js" type='text/javascript'></script>
  <title>Puzzel 3</title>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-mixin id="close" position="0 0 0.55"></a-mixin>
      <a-mixin id="textblock" text="width: 4; wrap-count: 15; align: center; z-offset: 0.4;" ></a-mixin>
      <a-mixin id="wordbase" geometry="height:2; width:3;  depth:0.2;"></a-mixin>
      <a-mixin id="wordblock" geometry="height: 2; width: 3; depth: 1" text=""></a-mixin>
      <a-mixin id="blue" material="color: #369"></a-mixin>
      <a-mixin id="lightgray" material="color: #eef"></a-mixin>
      <a-mixin id="red" material="color: #958"></a-mixin>
      <a-mixin id="midgray" material="color: #555"></a-mixin>


      <a-asset-item id="book1-obj" src="obj/book1_red_arabic.obj"></a-asset-item>
      <a-asset-item id="book1-mtl" src="obj/book1_red_arabic.mtl"></a-asset-item>
      <a-asset-item id="book2-obj" src="obj/book2_purple_hieroglyph.obj"></a-asset-item>
      <a-asset-item id="book2-mtl" src="obj/book2_purple_hieroglyph.mtl"></a-asset-item>
      <a-asset-item id="book3-obj" src="obj/book3_yellow_berber.obj"></a-asset-item>
      <a-asset-item id="book3-mtl" src="obj/book3_yellow_berber.mtl"></a-asset-item>
      <a-asset-item id="book4-obj" src="obj/book4_blue_vai.obj"></a-asset-item>
      <a-asset-item id="book4-mtl" src="obj/book4_blue_vai.mtl"></a-asset-item>
      <a-asset-item id="book5-obj" src="obj/book5_green_geez.obj"></a-asset-item>
      <a-asset-item id="book5-mtl" src="obj/book5_green_geez.mtl"></a-asset-item>
    </a-assets>

    <!-- Camera with fuse entity and raycaster limited to .js--interact -->
    <a-camera id="js--camera" position="0 2 0">
      <a-entity
      animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1;"
      animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
      animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150; to: 1 1 1;"
      cursor = "fuse: true; fuseTimeout: 1000"
      material = "color: #23eeff; shader: flat"
      geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
      position = "0 0 -0.5"
      raycaster = "objects: .js--interact"
      ></a-entity>
      <!-- <a-obj-model src="#book1-obj" mtl="#book1-mtl" position="0 0 -2" rotation="50 0 0"></a-obj-model>
      <a-obj-model src="#book2-obj" mtl="#book2-mtl" position="0.5 0 -2" rotation="50 0 0"></a-obj-model>
      <a-obj-model src="#book3-obj" mtl="#book3-mtl" position="1  0 -2" rotation="50 0 0"></a-obj-model>
      <a-obj-model src="#book4-obj" mtl="#book4-mtl" position="-1.85 1 -2" rotation="69 0 0"></a-obj-model>
      <a-obj-model src="#book5-obj" mtl="#book5-mtl" position="-1.35 1 -2" rotation="69 0 0"></a-obj-model> -->

    </a-camera>

    <!-- Destination pads -->
    <a-cylinder teleportplace class="js--interact" color="red" radius="1" height="0.1" position="-10 -2 2"></a-cylinder>
    <a-cylinder teleportplace class="js--interact" color="red" radius="1" height="0.1" position="0 -2 2"></a-cylinder>
    <a-cylinder teleportplace class="js--interact" color="red" radius="1" height="0.1" position="10 -2 2"></a-cylinder>


  <!-- Small entity with no geometry, which contains the entire puzzle-->
  <a-entity id="puzzle3" position="0 1 -15">
    <!-- Labels per area -->
    <a-plane mixin="textblock" position="0 6 0.5" height="3" width="10" side="double" text="value: Hoe zeg je 17 in het Yoruba?; width: 10; wrap-count: 15; align: center; color: white;" color="#333"></a-plane>
    <!-- The 'wall' containing all interactive entities. -->
     <a-box id="js--puzzle3parent" puzzle3container position="0 0 0" height="10" width="40" depth="0.2" color="#333">
    <!-- Area A: Contains all puzzle blocks -->
      <!-- 1st column:  contains 1,3 and 4 in Yoruba -->
        <a-box id="js--yoruba1" puzzle3wordblock="ogPos: -15 0 1; element: eni; number: 1 \n eni;" class="js--wordBlock js--interact" position="-15 3 1" mixin="wordblock blue">
          <a-text id="js--yoruba1text" puzzle3wordtext position="0 0 0.55"  align="center" value="1 \n eni"  width="4"  wrap-count="15"></a-text>
        </a-box>
        <a-box id="js--yoruba3" puzzle3wordblock="ogPos: -15 0 1; element: eta; number: 3 \n eta;" class="js--wordBlock js--interact" position="-15 0 1" mixin="wordblock blue">
          <a-text id="js--yoruba3text" puzzle3wordtext value="3 \n eta"  mixin="close textblock"></a-text>
        </a-box>
        <a-box id="js--yoruba4" puzzle3wordblock="ogPos: -15 -3 1; element: ering; number: 4 \n ering;" class="js--wordBlock js--interact" position="-15 -3 1" mixin="wordblock blue">
          <a-text id="js--yoruba4text" puzzle3wordtext  value="4 \n ering" mixin="close textblock"></a-text>
        </a-box>
      <!-- 2nd  column: contains 10, 16 and 20  in the Yoruba language -->
        <a-box id="js--yoruba10" puzzle3wordblock="ogPos: -15 3 1; element: ewa; number: 10 \n ewa;" class="js--wordBlock js--interact" position="-10 3 1" mixin="wordblock blue">
          <a-text id="js--yoruba10text" puzzle3wordtext value="10 \n ewa" mixin="close textblock" ></a-text>
        </a-box>
        <a-box id="js--yoruba16" puzzle3wordblock="ogPos: -15 0 1; element: ering,dil,ogung; number: 16 \n eringdilogung;"  class="js--wordBlock js--interact" position="-10 0 1" mixin="wordblock blue">
          <a-text id="yoruba16text" puzzle3wordtext  value="16 \n eringdilogung" mixin="close textblock"></a-text>
        </a-box>
        <a-box id="js--yoruba20" puzzle3wordblock="ogPos: -15 -3 1; element: ogung; number: 20 \n ogung;"  class="js--wordBlock js--interact" position="-10 -3 1" mixin="wordblock blue">
          <a-text id="js--yoruba20text" puzzle3wordtext value="20 \n ogung" mixin="close textblock"></a-text>
        </a-box>
      <!-- 1st & 2nd column: Background blocks to indicate 'slots' when a block has been removed from its original position-->
        <a-box id="yoruba1base"  class="puzzle3base" mixin="wordbase" position="-15 3 0.2"  color="#33f"></a-box>
        <a-box id="yoruba3base"  class="puzzle3base" mixin="wordbase" position="-15 0 0.2"  color="#33f"></a-box>
        <a-box id="yoruba4base"  class="puzzle3base" mixin="wordbase" position="-15 -3 0.2" color="#33f"></a-box>
        <a-box id="yoruba10base" class="puzzle3base" mixin="wordbase" position="-10 3 0.2"  color="#33f"></a-box>
        <a-box id="yoruba16base" class="puzzle3base" mixin="wordbase" position="-10 0 0.2"  color="#33f"></a-box>
        <a-box id="yoruba20base" class="puzzle3base" mixin="wordbase" position="-10 -3 0.2" color="#33f"></a-box>
      </a-box>

      <!-- Area B:  'word decomposer', displays the words broken down into smaller pieces, these pieces can be used.-->
        <a-box puzzle3decompinput id="js--decompInput" class="js--interact js--decompInput" position="0 3 1" mixin="blue wordblock">
          <a-text id="js--decompInputText" puzzle3decompinputtext mixin="close textblock" value=""></a-text>
        </a-box>

        <a-box puzzle3decompoutput id="js--decompOutput1" class="js--decompOutput js--interact" position="-4 -1 1" mixin="wordblock" color="#958">
          <a-text  class="js--decompOutputText js--interact" puzzle3decompoutputtext mixin="red textblock close" geometry="primitive: plane; height: 2; width: 3;" value=""></a-text>
        </a-box>

        <a-box puzzle3decompoutput id="js--decompOutput2" class="js--decompOutput js--interact" position="0 -1 1" mixin="wordblock" color="#958">
          <a-text  class="js--decompOutputText js--interact" puzzle3decompoutputtext mixin="red textblock close" geometry="primitive: plane; height: 2; width: 3;" value=""></a-text>
        </a-box>

        <a-box puzzle3decompoutput id="js--decompOutput3" class="js--decompOutput js--interact" position="4 -1 1" mixin="wordblock" color="#958">
          <a-text  class="js--decompOutputText js--interact" puzzle3decompoutputtext mixin="red textblock close" geometry="primitive: plane; height: 2; width: 3;" value=""></a-text>
        </a-box>

      <!-- Area C: This area is used to select words to place in the puzzle area-->

        <a-plane position="14 3 0.5" height="2" width="10" side="double" text="value: Ontleed de woorden (links) door er naar te staren. De delen in de rode blokken (midden) kun je vervolgens in de grijze blokken (rechts) plaatsen. \n\n Kun je de juiste volgorde bedenken?; width: 10; align: center; color: white;" color="#333"></a-plane>

      <a-box puzzle3answerblock id="js--answerSlot1" class="js--answerSlot " position="10 -1 1" mixin="midgray wordblock">
        <a-text puzzle3AnswerText class=" js--answerSlotText" mixin="midgray textblock close" geometry="primitive: plane; height: 2; width: 3;" value=""></a-text>
      </a-box>

      <a-box puzzle3answerblock id="js--answerSlot2" class="js--answerSlot " position="14 -1 1" mixin="midgray wordblock">
        <a-text puzzle3AnswerText class=" js--answerSlotText" mixin="midgray textblock close" geometry="primitive: plane; height: 2; width: 3;" value=""></a-text>
      </a-box>

      <a-box puzzle3answerblock id="js--answerSlot3" class="js--answerSlot " position="18 -1 1" mixin="midgray wordblock">
        <a-text  puzzle3AnswerText class="js--answerSlotText" mixin="midgray textblock close" geometry="primitive: plane; height: 2; width: 3;" value=""></a-text>
      </a-box>
  </a-entity>

  </a-scene>
</body>
</html>
