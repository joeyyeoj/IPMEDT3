        <a-asset-item id="pallet-mtl" src="obj/paintpallet.mtl"> </a-asset-item>

      </a-assets>

      <a-camera id="js--camera" position="0 0 0">

          cursor = "fuse: true; fuseTimeout: 1000"
          material = "color: #7a7a7a; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>
        <a-obj-model src="#brush-obj" mtl="#brush-mtl" scale=".1 .1 .1" position="1.5 -1 -1" rotation="0 -90 45">
          <a-cylinder id="js--paintbrush" color="#7a7a7a" radius=".8" height="16" position="0 8.5 1" rotation="90 0 0"></a-cylinder>
        </a-obj-model>
      </a-camera>


      <a-obj-model id="js--paintpallet" src="#pallet-obj" mtl="#pallet-mtl" position="0 -2 -4" rotation="0 90 0">

        <a-cylinder class="js--colorMixer js--interact" position="-.5 .1 0" color="#7a7a7a" radius=".3" height=".02"> </a-cylinder>

        <a-sphere class="js--reset js--interact" position="0 7 0" color="black" radius="0.2"> </a-sphere>
      </a-obj-model>
